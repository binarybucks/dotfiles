# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Create an environment that zsh can make sense of
# set-environment -g tmuxTERM $TERM
set-environment -g INSCREEN yes
set-environment TMUX_TITLE yes
set -g default-terminal "screen-256color"



# Bind Strg+Right/Left to navigate windows
set-window-option -g xterm-keys on
unbind C-Left
unbind C-Right
bind -n C-Left prev
bind -n C-Right next

# Rebind C-a to be the default command sequence
set-option -g prefix C-s
unbind-key C-b

# Restore screen's window switching with C-a C-a
bind-key C-s last-window

# Allow nested tmux sessions by making "C-a a" possible for sending a control
# sequence to a nested session
bind-key s send-prefix

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

unbind %
bind | split-window -h
bind - split-window -v
bind N break-pane
bind r source-file ~/.tmux.conf

# Inactive tab colors
set-window-option -g window-status-fg brightyellow 
set-window-option -g window-status-bg brightblack
#set-window-option -g window-status-attr dim

# Active tab colors
set-window-option -g window-status-current-fg brightblack
set-window-option -g window-status-current-bg brightyellow

# Message colors
set-option -g message-bg colour235 
set-option -g message-fg colour166

set -g set-titles on
setw -g window-status-format '  #I #W  '
setw -g window-status-current-format '  #I #W  '

set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g set-titles-string '#H'
 

# Status bar
set-option -g status-bg brightblack
set-option -g status-fg brightyellow
set-option -g status-justify left
set -g status-attr bright
set -g status-left-length 50
set -g status-right-length 100 
set -g status-left ' '
set -g status-right "Host: #(hostname -s)   Load: #(awk \'{ print $1,$2,$3 }\' </proc/loadavg)  Temps: #(sensors | grep temp | grep -v coretemp | awk \'{ printf \"%2.1f \", $2; }\' | grep -v %)"
